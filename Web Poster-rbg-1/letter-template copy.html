<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS Typeface</title>
        <link rel="stylesheet" href="css/css%20typeface.css">
    </head>
    <body>
    	<!--this is a comment in html-->
    	<div class="letter letter-a"> 
    		<div class="a-base"></div>
			<div class="a-top"></div>
			<div class="a-top-square"></div>
			<div class="a-bottom"></div>   		
    	</div>

		<div class="letter letter-b">   
			<div class="b-round-first"></div>   
			<div class="b-round-second"></div>
			<div class="b-round-third"></div>
			<div class="b-round-fourth"></div>
			<div class="b-rectangle-vertical"></div>
			<div class="b-base-top"></div>
			<div class="b-base-bottom"></div>
			<div class="b-cutout-top"></div>
			<div class="b-cutout-bottom"></div>

    	</div>

    	<div class="letter letter-c">  
    		<div class="c-base"></div>
			<div class="c-cutout-vertical"></div>
			<div class="c-cutout-horizontal"></div>
			<div class="c-round-top"></div> 
			<div class="c-round-bottom"></div>       		
    	</div>

		<div class="letter letter-d">
			<div class="d-base"></div>
			<div class="d-rectangle-vertical"></div>
			<div class="d-cutout-vertical"></div>
			<div class="d-round-top"></div> 
			<div class="d-round-bottom"></div>   		
    	</div>

    	<div class="letter letter-e">   
    		<div class="e-base"></div>
			<div class="e-cutout-vertical-top"></div>
			<div class="e-cutout-horizontal-top"></div>
			<div class="e-cutout-vertical-bottom"></div>
			<div class="e-cutout-horizontal-bottom"></div>
			<div class="e-cutout-square"></div>
			<div class="e-round-top"></div> 
			<div class="e-round-bottom"></div>
    	</div>

		<div class="letter letter-f">
			<div class="f-base"></div>
			<div class="f-cutout-vertical-top"></div>
			<div class="f-cutout-horizontal-top"></div>
			<div class="f-cutout-vertical-bottom"></div>
			<div class="f-cutout-horizontal-bottom"></div>
			<div class="f-cutout-square"></div>
			<div class="f-round-top"></div> 
			<div class="f-round-bottom"></div>
			<div class="f-main-cutout"></div>
			<div class="f-rectangle-vertical-bottom"></div>
    	</div>

    	<div class="letter letter-g">
    		<div class="g-base"></div>
			<div class="g-cutout-vertical-top"></div>
			<div class="g-cutout-horizontal-top"></div>
			<div class="g-cutout-vertical"></div>
			<div class="g-cutout-square"></div>
			<div class="g-round-top"></div> 
			<div class="g-round-bottom"></div>
			<div class="g-bar"></div>
    	</div>

		<div class="letter letter-h"> 
			<div class="h-base"></div>
			<div class="h-top"></div>
			<div class="h-top-square"></div>
			<div class="h-bottom"></div>   	   		
    	</div>

    	<div class="letter letter-i">
    		<div class="i-base"></div>
    	</div>

		<div class="letter letter-j">   
			<div class="j-base"></div>
			<div class="j-round-bottom"></div>
			<div class="j-cutout"></div>
			<div class="j-cutout-rectangle"></div> 			
    	</div>

    	<div class="letter letter-k">
			<div class="k-round-second"></div>
			<div class="k-round-third"></div>
			<div class="k-rectangle-vertical"></div>
			<div class="k-base-top"></div>
			<div class="k-base-bottom"></div>
			<div class="k-cutout-top"></div>
			<div class="k-cutout-bottom"></div>  		
    	</div>

		<div class="letter letter-l">
			<div class="l-base"></div>
			<div class="l-bar"></div>     		
    	</div>

    	<div class="letter letter-m">
    		<div class="m-base"></div>
			<div class="m-top"></div>
			<div class="m-cutout-bottom-one"></div>
			<div class="m-cutout-bottom-two"></div>
			<div class="m-round-one"></div>
			<div class="m-round-two"></div>
    	</div>

		<div class="letter letter-n"> 
			<div class="n-base"></div>
			<div class="n-rectangle-vertical"></div>
			<div class="n-cutout-vertical"></div>
			<div class="n-round-top"></div>    				
    	</div>

    	<div class="letter letter-o">  
    		<div class="o-base"></div>
			<div class="o-cutout-vertical"></div>
			<div class="o-round-top"></div> 
			<div class="o-round-bottom"></div>    		
    	</div>

		<div class="letter letter-p"> 
			<div class="p-base"></div>
			<div class="p-stem"></div>
			<div class="p-cutout-vertical"></div>
			<div class="p-round-top"></div> 
			<div class="p-round-bottom"></div>   	   		
    	</div>

    	<div class="letter letter-q">
    		<div class="q-base"></div>
			<div class="q-cutout-vertical"></div>
			<div class="q-round-top"></div> 
			<div class="q-round-bottom"></div>
			<div class="q-bar"></div>		
    	</div>

		<div class="letter letter-r">
			<div class="r-round-first"></div> 
			<div class="r-round-second"></div>
			<div class="r-round-third"></div>
			<div class="r-rectangle-vertical"></div>
			<div class="r-base-top"></div>
			<div class="r-base-bottom"></div>
			<div class="r-cutout-top"></div>
			<div class="r-cutout-bottom"></div>  	  		
    	</div>

		<div class="letter letter-s">
			<div class="s-round-first"></div>   
			<div class="s-round-second"></div>
			<div class="s-round-third"></div>
			<div class="s-rectangle-vertical-top"></div>
			<div class="s-rectangle-vertical-bottom"></div>
			<div class="s-base-top"></div>
			<div class="s-base-bottom"></div>
			<div class="s-cutout-vertical-top"></div>
			<div class="s-cutout-horizontal-top"></div>
			<div class="s-cutout-vertical-bottom"></div>
			<div class="s-cutout-horizontal-bottom"></div>
		</div>

		<div class="letter letter-t">
			<div class="t-base"></div>
			<div class="t-bar"></div>  
		</div>

		<div class="letter letter-u">
			<div class="u-base"></div>
			<div class="u-cutout-vertical"></div>
			<div class="u-round-bottom"></div>   
		</div>

		<div class="letter letter-v">
			<div class="v-base"></div>
			<div class="v-cutout-vertical"></div> 
		</div>

		<div class="letter letter-w">
			<div class="w-base"></div>
			<div class="w-bottom"></div>
			<div class="w-cutout-top-one"></div>
			<div class="w-cutout-top-two"></div>
		</div>

		<div class="letter letter-x">
			<div class="x-round-second"></div>
			<div class="x-round-third"></div>
			<div class="x-base-top"></div>
			<div class="x-base-bottom"></div>
			<div class="x-cutout-top"></div>
			<div class="x-cutout-bottom"></div>
		</div>

		<div class="letter letter-y">
			<div class="y-round-second"></div>
			<div class="y-round-fourth"></div>
			<div class="y-rectangle-vertical-top"></div>
			<div class="y-base-top"></div>
			<div class="y-base-bottom"></div>
			<div class="y-cutout-top"></div>
			<div class="y-cutout-horizontal-top"></div>
			<div class="y-cutout-vertical-bottom"></div>
			<div class="y-cutout-horizontal-bottom"></div>
		</div>

		<div class="letter letter-z">
			<div class="z-bar-diagonal"></div>
			<div class="z-bar-top"></div>
			<div class="z-bar-bottom"></div> 

		<!--this is a comment in html <script src='https://officehours.codepanel.in/typing.js'></script> -->

		</div>

		
		<!--THE CHARACTERS BELOW ARE OPTIONAL -->

		<div class="letter letter-0">
		</div>

		<div class="letter letter-1">
		</div>

		<div class="letter letter-2">
		</div>

		<div class="letter letter-3">
		</div>

		<div class="letter letter-4">
		</div>

		<div class="letter letter-5">
		</div>

		<div class="letter letter-6">
		</div>

		<div class="letter letter-7">
		</div>

		<div class="letter letter-8">
		</div>

		<div class="letter letter-9">
		</div>


    </body>
</html>
